<head>
    <title>Steam Game Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container text-center mt-5">
        <h1 class="display-4">Steam Multiplayer Game Recommender</h1>
        <p class="lead">Enter your Steam ID to get personalized recommendations.</p>
        <form class="d-flex justify-content-center">
            <input type="text" name="steam_id" class="form-control w-25 me-2" placeholder="Enter Steam ID" required>
            <button class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>
</body>
